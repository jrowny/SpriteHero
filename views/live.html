<div class="btn-group">
  <button class="btn" ng-click="float='none'">Normal</button>
  <button class="btn" ng-click="float='left'">Float Left</button>
  <button class="btn" ng-click="float='right'">Float right</button>
</div>

<div ng-repeat="sprite in sprites">
  <div ng-class="" style="
      float:{{float}};
      width: {{sprite.width}}px;
      height: {{sprite.height}}px;
      background: url('{{settings.image}}') {{sprite.x*-1}}px {{sprite.y*-1}}px;">&nbsp;</div>
</div>
