<div class="btn-group">
  <button class="btn" ng-click="$parent.display='block';$parent.float='none'">Normal (block)</button>
  <button class="btn" ng-click="$parent.display='inline-block';$parent.float='none';">Inline Block</button>
  <button class="btn" ng-click="$parent.display='block';$parent.float='left'">Float Left</button>
  <button class="btn" ng-click="$parent.display='block';$parent.float='right'">Float right</button>
</div>

<div class="well live">
  <div ng-repeat="sprite in sprites.data" data-ng-style="liveStyle(sprite)">&nbsp;</div>
</div>
